log4j.appender.ERROR.File            = /IBM/SDP/runtimes/base_v7/logs/NotasContables/contablesInfo.log
log4j.appender.ERROR.layout          = org.apache.log4j.PatternLayout
log4j.appender.ERROR.layout.ConversionPattern = %m%n

