log4j.appender.INFO.layout.ConversionPattern = %m%n
log4j.appender.INFO 				= org.apache.log4j.FileAppender
log4j.appender.INFO.File            = /IBM/SDP/runtimes/base_v7/logs/NotasContables/contablesInfo.log
log4j.appender.INFO.layout 			= org.apache.log4j.EnhancedPatternLayout


#ERROR
