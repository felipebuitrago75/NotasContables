<?xml version="1.0" encoding="ISO-8859-1"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich"
	template="../../common/template.xhtml">
	<ui:param name="title" value="Tipos de Indicatívo" />
	<ui:define name="body">
		
		<!--Filtro de busqueda	-->
		<div style="width: 500px;">
			<h:panelGrid columns="1" width="100%"><h1 align="center">Tipos de Indicatívo</h1></h:panelGrid>

			<h:panelGrid columns="2" id="filtro">
				<h:inputText id="param" value="#{tipoIndicativoPage.param}" />
				<h:commandButton action="#{tipoIndicativoPage.buscarPorFiltro}" value="Filtrar" onclick="Richfaces.showModalPanel('statusPanel')" />
			</h:panelGrid> 
			
			<ui:include src="../../common/mensajes.xhtml" /> 
			
			<!--	Tabla de resultados	-->
			<h:panelGrid columns="1" width="100%" style="align:center;" id="lista">
				
				<rich:dataTable value="#{tipoIndicativoPage.datos}" var="dato" id="table" rows="15" rendered="#{! empty tipoIndicativoPage.datos}" rowKeyVar="rowKey"
				footerClass="row2" onRowMouseOver="this.style.backgroundColor='#9fbdeb'" onRowMouseOut="this.style.backgroundColor='#{a4jSkin.rowBackgroundColor}'" rowClasses="row1, row2">
					<f:facet name="header">
						<rich:datascroller fastControls="false" pageIndexVar="pageIndex" pagesVar="pages" style="color:black;" for="table" maxPages="5" renderIfSinglePage="false" 
						page="#{tipoIndicativoPage.scrollPage}" id="up" reRender="lista, filtro" limitToList="true" ajaxSingle="true">
						</rich:datascroller>
					</f:facet>
					<rich:column>
						<f:facet name="header"><h:outputText value="Fila" /></f:facet>
						 <h:outputText value="#{rowKey+1}"/>
					</rich:column>
					<rich:column sortable="true" sortBy="#{dato.ciudad}">
						<f:facet name="header"><h:outputText value="Ciudad" /></f:facet>
						<h:outputText value="#{dato.ciudad} " /> 
					</rich:column>
					<rich:column sortable="true" sortBy="#{dato.departamento}">
						<f:facet name="header"><h:outputText value="Departamento" /></f:facet>
						<h:outputText value="#{dato.departamento}" />
					</rich:column>
					<rich:column sortable="true" sortBy="#{dato.indicativo}">
						<f:facet name="header"><h:outputText value="Indicatívo" /></f:facet>
						<h:outputText value="#{dato.indicativo}" />
					</rich:column>
					
					<!--	Se muestra la información de la cantidad de registros y la pagina actual	-->
					<f:facet name="footer">
						<rich:datascroller style="color:black;" align="center" for="table" page="#{tipoIndicativoPage.scrollPage}" boundaryControls="hide" fastControls="hide" stepControls="hide">
							<f:facet name="pages">
								<h:outputText value="Visualizando del #{((pageIndex-1)*15)+1 } al #{(pages!=pageIndex)?(pageIndex*15):tipoIndicativoPage.totalFilas} de un total de #{tipoIndicativoPage.totalFilas} registros." />
							</f:facet>
						</rich:datascroller>
					</f:facet>
				</rich:dataTable>
			</h:panelGrid>
		</div>
	</ui:define>
</ui:composition>
