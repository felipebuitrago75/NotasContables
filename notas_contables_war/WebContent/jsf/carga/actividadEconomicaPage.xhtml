<?xml version="1.0" encoding="ISO-8859-1"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="../../common/template.xhtml">
	<ui:param name="title" value="Actividad Económica" />
	<ui:define name="body">
		
		<!--Filtro de busqueda	-->
		<div style="width: 850px;" >
			<h:panelGrid columns="1" width="100%"><h1 align="center">Actividades Económicas</h1></h:panelGrid>

			<h:panelGrid columns="2" id="filtro">
				<h:inputText id="param" value="#{actividadEconomicaPage.param}" />
				<h:commandButton action="#{actividadEconomicaPage.buscarPorFiltro}" value="Filtrar" onclick="Richfaces.showModalPanel('statusPanel')" />
			</h:panelGrid> 
			
			<ui:include src="../../common/mensajes.xhtml" /> 
			
			<!--	Tabla de resultados	-->
			<h:panelGrid columns="1" width="100%" style="align:center;" id="lista">
				
				<p:dataTable value="#{actividadEconomicaPage.datos}" var="actividad" id="table" rows="15" rendered="#{! empty actividadEconomicaPage.datos}" rowKeyVar="rowKey"
				footerClass="row2" onRowMouseOver="this.style.backgroundColor='#9fbdeb'" onRowMouseOut="this.style.backgroundColor='#{a4jSkin.rowBackgroundColor}'" rowClasses="row1, row2">
					<f:facet name="header">
						<p:datascroller fastControls="false" pageIndexVar="pageIndex" pagesVar="pages" style="color:black;" for="table" maxPages="5" renderIfSinglePage="false" 
						page="#{actividadEconomicaPage.scrollPage}" id="up" reRender="lista, filtro" limitToList="true" ajaxSingle="true">
						</p:datascroller>
					</f:facet>
					<p:column>
						<f:facet name="header"><h:outputText value="Fila" /></f:facet>
						 <h:outputText value="#{rowKey+1}"/>
					</p:column>
					<p:column sortable="true" sortBy="#{actividad.codigo}">
						<f:facet name="header"><h:outputText value="Código" /></f:facet>
						<h:outputText value="#{actividad.codigo} " /> 
					</p:column>
					<p:column sortable="true" sortBy="#{actividad.nombre}">
						<f:facet name="header"><h:outputText value="Nombre" /></f:facet>
						<h:outputText value="#{actividad.nombre}" />
					</p:column>
					
					<!--	Se muestra la información de la cantidad de registros y la pagina actual	-->
					<f:facet name="footer">
						<p:datascroller style="color:black;" align="center" for="table" page="#{actividadEconomicaPage.scrollPage}" boundaryControls="hide" fastControls="hide" stepControls="hide">
							<f:facet name="pages">
								<h:outputText value="Visualizando del #{((pageIndex-1)*15)+1 } al #{(pages!=pageIndex)?(pageIndex*15):actividadEconomicaPage.totalFilas} de un total de #{actividadEconomicaPage.totalFilas} registros." />
							</f:facet>
						</p:datascroller>
					</f:facet>
				</p:dataTable>
			</h:panelGrid>
		</div>
	</ui:define>
</ui:composition>
