<?xml version="1.0" encoding="ISO-8859-1"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich"
	template="../../common/template.xhtml">
	<ui:param name="title" value="DEpartamentos" />
	<ui:define name="body">
		
		<!--Filtro de busqueda	-->
		<div style="width: 400px;">
			<h:panelGrid columns="1" width="100%"><h1 align="center">Departamentos</h1></h:panelGrid>

			<h:panelGrid columns="2" id="filtro">
				<h:inputText id="param" value="#{departamentoPage.param}" />
				<h:commandButton action="#{departamentoPage.buscarPorFiltro}" value="Filtrar" onclick="Richfaces.showModalPanel('statusPanel')" />
			</h:panelGrid> 
			
			<ui:include src="../../common/mensajes.xhtml" /> 
			
			<!--	Tabla de resultados	-->
			<h:panelGrid columns="1" width="100%" style="align:center;" id="lista">
				
				<rich:dataTable value="#{departamentoPage.datos}" var="dato" id="table" rows="15" rendered="#{! empty departamentoPage.datos}" rowKeyVar="rowKey"
				footerClass="row2" onRowMouseOver="this.style.backgroundColor='#9fbdeb'" onRowMouseOut="this.style.backgroundColor='#{a4jSkin.rowBackgroundColor}'" rowClasses="row1, row2">
					<f:facet name="header">
						<rich:datascroller fastControls="false" pageIndexVar="pageIndex" pagesVar="pages" style="color:black;" for="table" maxPages="5" renderIfSinglePage="false" 
						page="#{departamentoPage.scrollPage}" id="up" reRender="lista, filtro" limitToList="true" ajaxSingle="true">
						</rich:datascroller>
					</f:facet>
					<rich:column>
						<f:facet name="header"><h:outputText value="Fila" /></f:facet>
						 <h:outputText value="#{rowKey+1}"/>
					</rich:column>
					<rich:column sortable="true" sortBy="#{dato.codigo}">
						<f:facet name="header"><h:outputText value="Código" /></f:facet>
						<h:outputText value="#{dato.codigo} " /> 
					</rich:column>
					<rich:column sortable="true" sortBy="#{dato.nombre}">
						<f:facet name="header"><h:outputText value="Nombre" /></f:facet>
						<h:outputText value="#{dato.nombre}" />
					</rich:column>
					
					<!--	Se muestra la información de la cantidad de registros y la pagina actual	-->
					<f:facet name="footer">
						<rich:datascroller style="color:black;" align="center" for="table" page="#{departamentoPage.scrollPage}" boundaryControls="hide" fastControls="hide" stepControls="hide">
							<f:facet name="pages">
								<h:outputText value="Visualizando del #{((pageIndex-1)*15)+1 } al #{(pages!=pageIndex)?(pageIndex*15):departamentoPage.totalFilas} de un total de #{departamentoPage.totalFilas} registros." />
							</f:facet>
						</rich:datascroller>
					</f:facet>
				</rich:dataTable>
			</h:panelGrid>
		</div>
	</ui:define>
</ui:composition>
