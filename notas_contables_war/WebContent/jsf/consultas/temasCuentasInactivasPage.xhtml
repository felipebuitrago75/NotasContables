<?xml version="1.0" encoding="ISO-8859-1"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich"
	template="../../common/template.xhtml">
	<ui:param name="title" value="Temas Inactivos por Altamira" />
	<ui:define name="body">

		<!--Filtro de busqueda	-->
		<div style="width: 990px;">
			<h:panelGrid columns="1" width="100%">
				<h1 align="center">Temas Inactivos por Altamira</h1>
			</h:panelGrid> 
		
			<!-- Tabla de registros --> 
			
			<h:panelGrid columns="1" width="100%" style="align:center;" id="lista">
	
				<rich:dataTable value="#{temasCuentasInactivasPage.datos}" var="dato" id="table" rows="15" rendered="#{! empty temasCuentasInactivasPage.datos}" rowKeyVar="rowKey" width="100%" footerClass="row2" onRowMouseOver="this.style.backgroundColor='#9fbdeb'"
					onRowMouseOut="this.style.backgroundColor='#{a4jSkin.rowBackgroundColor}'" rowClasses="row1, row2">
					<f:facet name="header">
						<rich:datascroller fastControls="false" pageIndexVar="pageIndex" pagesVar="pages" style="color:black;" for="table" maxPages="5" renderIfSinglePage="false" page="#{temasCuentasInactivasPage.scrollPage}" id="up"
							limitToList="true" ajaxSingle="true">
						</rich:datascroller>
					</f:facet>
	
					<rich:column sortable="true" sortBy="#{dato.nombreConcepto}">
						<f:facet name="header"><h:outputText value="Concepto" /></f:facet>
						<h:outputText value="#{dato.nombreConcepto}" />
					</rich:column>
					<rich:column sortable="true" sortBy="#{dato.nombre}">
						<f:facet name="header"><h:outputText value="Tema"/></f:facet>
						<h:outputText value="#{dato.nombre}" />
					</rich:column>

					<rich:column sortable="true" sortBy="#{dato.partidaContable}">
						<f:facet name="header"><h:outputText value="Cuenta" /></f:facet>
						<h:outputText value="#{dato.partidaContable}" />
					</rich:column>

					<rich:column sortable="true" sortBy="#{dato.naturaleza1}">
						<f:facet name="header"><h:outputText value="Naturaleza"/></f:facet>
						<h:outputText value="#{dato.naturaleza1}" />
					</rich:column>
	
					<f:facet name="footer">
						<rich:datascroller style="color:black;" align="center" for="table" page="#{temasCuentasInactivasPage.scrollPage}" boundaryControls="hide" fastControls="hide" stepControls="hide" renderIfSinglePage="true">
							<f:facet name="pages">
								<h:outputText value="Visualizando del #{((pageIndex-1)*15)+1 } al #{(pages!=pageIndex)?(pageIndex*15):temasCuentasInactivasPage.totalFilas} de un total de #{temasCuentasInactivasPage.totalFilas} registros." />
							</f:facet>
						</rich:datascroller>
					</f:facet>
				</rich:dataTable>
			</h:panelGrid>
		</div>
	</ui:define>
</ui:composition>
