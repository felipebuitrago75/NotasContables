<?xml version="1.0" encoding="ISO-8859-1"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich"
	template="../../common/template.xhtml">
	<ui:param name="title" value="Usuarios Altamira Inactivos" />
	<ui:define name="body">

		<!--Filtro de busqueda	-->
		<div style="width: 990px;">
			<h:panelGrid columns="1" width="100%">
				<h1 align="center">Usuarios Altamira Inactivos</h1>
			</h:panelGrid> 
		
			<!-- Tabla de registros --> 
			
			<h:panelGrid columns="1" width="100%" style="align:center;" id="lista">
	
				<rich:dataTable value="#{usuariosAltamiraInactivosPage.datos}" var="dato" id="table" rows="15" rendered="#{! empty usuariosAltamiraInactivosPage.datos}" rowKeyVar="rowKey" width="100%" footerClass="row2" onRowMouseOver="this.style.backgroundColor='#9fbdeb'"
					onRowMouseOut="this.style.backgroundColor='#{a4jSkin.rowBackgroundColor}'" rowClasses="row1, row2">
					<f:facet name="header">
						<rich:datascroller fastControls="false" pageIndexVar="pageIndex" pagesVar="pages" style="color:black;" for="table" maxPages="5" renderIfSinglePage="false" page="#{usuariosAltamiraInactivosPage.scrollPage}" id="up"
							limitToList="true" ajaxSingle="true">
						</rich:datascroller>
					</f:facet>
	
					<rich:column sortable="true" sortBy="#{dato.usuAlt.codigoEmpleado}">
						<f:facet name="header">
							<h:panelGroup><h:outputText value="Código" /><br /><h:outputText value="Empleado" /></h:panelGroup>
						</f:facet>
						<h:outputText value="#{dato.usuAlt.codigoEmpleado}" />
					</rich:column>
					<rich:column sortable="true" sortBy="#{dato.usuAlt.nombreEmpleado}">
						<f:facet name="header">
							<h:panelGroup><h:outputText value="Nombre" /><br /><h:outputText value="Empleado" /></h:panelGroup>
						</f:facet>
						<h:outputText value="#{dato.usuAlt.nombreEmpleado}" />
					</rich:column>

					<rich:column sortable="true" sortBy="#{dato.codigoAreaModificado}">
						<f:facet name="header">
							<h:panelGroup><h:outputText value="Código" /><br /><h:outputText value="Área" /></h:panelGroup>
						</f:facet>
						<h:outputText value="#{dato.codigoAreaModificado}" />
					</rich:column>

					<rich:column sortable="true" sortBy="#{dato.nombreAreaModificado}">
						<f:facet name="header">
							<h:panelGroup><h:outputText value="Nombre" /><br /><h:outputText value="Área" /></h:panelGroup>
						</f:facet>
						<h:outputText value="#{dato.nombreAreaModificado}" />
					</rich:column>

					<rich:column sortable="true" sortBy="#{dato.codigoPerfilModificado}">
						<f:facet name="header">
							<h:panelGroup><h:outputText value="Código" /><br /><h:outputText value="Perfil" /></h:panelGroup>
						</f:facet>
						<h:outputText value="#{dato.codigoPerfilModificado}" />
					</rich:column>

					<rich:column sortable="true" sortBy="#{dato.nombrePerfilModificado}">
						<f:facet name="header">
							<h:panelGroup><h:outputText value="Nombre" /><br /><h:outputText value="Perfil" /></h:panelGroup>
						</f:facet>
						<h:outputText value="#{dato.nombrePerfilModificado}" />
					</rich:column>

					<rich:column sortable="true" sortBy="#{dato.Rol}">
						<f:facet name="header"><h:outputText value="Rol"/></f:facet>
						<h:outputText value="#{dato.rol.nombre}" />
					</rich:column>

	
					<f:facet name="footer">
						<rich:datascroller style="color:black;" align="center" for="table" page="#{usuariosAltamiraInactivosPage.scrollPage}" boundaryControls="hide" fastControls="hide" stepControls="hide" renderIfSinglePage="true">
							<f:facet name="pages">
								<h:outputText value="Visualizando del #{((pageIndex-1)*15)+1 } al #{(pages!=pageIndex)?(pageIndex*15):usuariosAltamiraInactivosPage.totalFilas} de un total de #{usuariosAltamiraInactivosPage.totalFilas} registros." />
							</f:facet>
						</rich:datascroller>
					</f:facet>
				</rich:dataTable>
			</h:panelGrid>
		</div>
	</ui:define>
</ui:composition>
