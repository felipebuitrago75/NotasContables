<?xml version="1.0" encoding="ISO-8859-1"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich"
	template="../../common/template.xhtml">
	<ui:param name="title" value="Consulta de notas contables" />
	<ui:define name="body">

		<ui:include src="../common/flujoSubPage.xhtml" />
		<ui:include src="../common/notaContableModalPage.xhtml"/>
		<ui:include src="../common/notaContableLibreModalPage.xhtml"/>
		<ui:include src="../notacontable/flujoNotaContablePage.xhtml"/>
		<ui:include src="../notacontable/flujoNotaContableLibrePage.xhtml"/>
		<ui:include src="../notacontable/flujoNotaRefCrucePage.xhtml"/>

		<!--Filtro de busqueda	-->
		<div style="width: 950px;"><h:panelGrid columns="1" width="100%">
			<h1 align="center">Mis Pendientes</h1>
		</h:panelGrid>
		
		<ui:include src="../../common/mensajes.xhtml" />
		
		<!-- Tabla de registros --> 
		<h:panelGrid columns="1" width="100%" style="align:center;" id="lista">

			<rich:dataTable value="#{pendientePage.datos}" var="dato" id="tablePendiente" rows="10" rendered="#{! empty pendientePage.datos}" rowKeyVar="rowKey" width="100%" footerClass="row2" onRowMouseOver="this.style.backgroundColor='#9fbdeb'"
				onRowMouseOut="this.style.backgroundColor='#{a4jSkin.rowBackgroundColor}'" rowClasses="row1, row2">
				<f:facet name="header">
					<rich:datascroller fastControls="false" pageIndexVar="pageIndex" pagesVar="pages" style="color:black;" for="tablePendiente" maxPages="5" renderIfSinglePage="false" page="#{pendientePage.scrollPage}" id="up" reRender="lista, filtro"
						limitToList="true" ajaxSingle="true">
					</rich:datascroller>
				</f:facet>

				<rich:column sortable="true" sortBy="#{dato.NC.numeroRadicacion}">
					<f:facet name="header">
						<h:panelGroup>
							<h:outputText value="Número" />
							<br />
							<h:outputText value="Radicación" />
						</h:panelGroup>
					</f:facet>
					<h:outputText value="#{dato.NC.numeroRadicacion}" />
				</rich:column>
				<rich:column sortable="true" sortBy="#{dato.sucursal.codigo}">
					<f:facet name="header">
							<h:outputText value="Sucursal Origen" />
					</f:facet>
					<h:panelGrid columns="2">
						<h:outputText value="#{dato.sucursal.codigo}" />
						<h:outputText value="#{dato.sucursal.nombre}" />
					</h:panelGrid>
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="Concepto" />
					</f:facet>
					<h:outputText value="#{dato.NC.tipoNota eq 'C' ? 'Referencia de Cruce' : (dato.NC.tipoNota eq 'R' ? dato.concepto.nombre : 'Contabilidad Libre')}" />
				</rich:column>
				<rich:column sortable="true" sortBy="#{dato.ultimaActualizacionTs}">
					<f:facet name="header">
						<h:panelGroup>
							<h:outputText value="Fecha" />
							<br />
							<h:outputText value="Asignación" />
						</h:panelGroup>
					</f:facet>
					<h:outputText value="#{dato.ultimaActualizacionTs}">
						<f:convertDateTime timeZone="GMT-5" pattern="dd-MMM-yyyy hh:mm:ss" />
					</h:outputText>
				</rich:column>
				<rich:column sortable="true" sortBy="#{dato.nombreEstado}">
					<f:facet name="header">
						<h:outputText value="Estado" />
					</f:facet>
					<h:outputText value="#{dato.nombreEstado}" />
				</rich:column>

				<rich:column style="text-align: center;">
					<f:facet name="header">
						<h:panelGroup>
							<h:outputText value="Ver Nota" /><br/>
							<h:outputText value="Contable" />
						</h:panelGroup>
					</f:facet>
					<a4j:commandButton value="Ver" oncomplete="#{rich:component('popupFlujoNotaContableVer')}.show()" action="#{flujoNotaContablePage.consultarFlujo}" reRender="popupFlujoNotaContableVer" rendered="#{dato.NC.tipoNota eq 'R' and dato.estado != 1}">
						<a4j:actionparam name="codNotaVer" value="#{dato.codigoNotaContable}" assignTo="#{flujoNotaContablePage.nota.codigo}" converter="javax.faces.Integer" />
						<a4j:actionparam name="codUsuVer" value="#{contablesSessionBean.loginUser.usuario.codigo}" assignTo="#{flujoNotaContablePage.nota.codUsuAsignado}" converter="javax.faces.Integer" />
					</a4j:commandButton>
					<a4j:commandButton value="Ver" oncomplete="#{rich:component('notaContableLibreVer')}.show()" action="#{flujoNotaContableLibrePage.consultarFlujo}" reRender="notaContableLibreVer" rendered="#{dato.NC.tipoNota eq 'L' and dato.estado != 1}">
						<a4j:actionparam name="codNotaLibreVer" value="#{dato.codigoNotaContable}" assignTo="#{flujoNotaContableLibrePage.nota.codigo}" converter="javax.faces.Integer" />
						<a4j:actionparam name="codUsuLibreVer" value="#{contablesSessionBean.loginUser.usuario.codigo}" assignTo="#{flujoNotaContableLibrePage.nota.codUsuAsignado}" converter="javax.faces.Integer" />
					</a4j:commandButton>
					<a4j:commandButton value="#{dato.estado eq 1?'Editar':'Ver'}" oncomplete="#{rich:component('popupFlujoNotaContableRefCruceVer')}.show()" action="#{notaRefCrucePage.consultarFlujo}" reRender="popupFlujoNotaContableRefCruceVer" rendered="#{dato.NC.tipoNota eq 'C'}">
						<a4j:actionparam name="codNotaRefCruceVer" value="#{dato.codigoNotaContable}" assignTo="#{notaRefCrucePage.nota.codigo}" converter="javax.faces.Integer" />
						<a4j:actionparam name="codUsuRefCruceVer" value="#{contablesSessionBean.loginUser.usuario.codigo}" assignTo="#{notaRefCrucePage.nota.codUsuAsignado}" converter="javax.faces.Integer" />
					</a4j:commandButton>
					<a4j:commandButton value="Editar" oncomplete="#{rich:component('popupNotaContable')}.show()" action="#{notaContablePage.iniciarPagina}" reRender="popupNotaContable" rendered="#{dato.NC.tipoNota eq 'R' and dato.estado eq 1}">
						<a4j:actionparam name="codNotaEditar" value="#{dato.codigoNotaContable}" assignTo="#{notaContablePage.nota.codigo}" converter="javax.faces.Integer" />
					</a4j:commandButton>
					<a4j:commandButton value="Editar" oncomplete="#{rich:component('popupNotaContableLibre')}.show()" action="#{notaContableLibrePage.iniciarPagina}" reRender="popupNotaContableLibre" rendered="#{dato.NC.tipoNota eq 'L' and dato.estado eq 1}">
						<a4j:actionparam name="codNotaLibreEditar" value="#{dato.codigoNotaContable}" assignTo="#{notaContableLibrePage.nota.codigo}" converter="javax.faces.Integer" />
					</a4j:commandButton>
				</rich:column>
				<rich:column style="text-align: center;">
					<f:facet name="header">
						<h:panelGroup>
							<h:outputText value="Flujo Nota" /><br/>
							<h:outputText value="Contable" />
						</h:panelGroup>
					</f:facet>
					<a4j:commandButton value="Consultar" oncomplete="#{rich:component('popupFlujo')}.show()" action="#{flujoSubPage.consultarFlujo}" reRender="popupFlujo" >
						<a4j:actionparam name="codConsultar" value="#{dato.codigo}" assignTo="#{flujoSubPage.actividadRealizada.codigoInstancia}" converter="javax.faces.Integer" />
					</a4j:commandButton>
				</rich:column>

				<f:facet name="footer">
					<rich:datascroller style="color:black;" align="center" for="tablePendiente" page="#{pendientePage.scrollPage}" boundaryControls="hide" fastControls="hide" stepControls="hide" renderIfSinglePage="true">
						<f:facet name="pages">
							<h:outputText value="Visualizando del #{((pageIndex-1)*10)+1 } al #{(pages!=pageIndex)?(pageIndex*10):pendientePage.totalFilas} de un total de #{pendientePage.totalFilas} registros." />
						</f:facet>
					</rich:datascroller>
				</f:facet>
			</rich:dataTable>
		</h:panelGrid></div>
	</ui:define>
</ui:composition>
