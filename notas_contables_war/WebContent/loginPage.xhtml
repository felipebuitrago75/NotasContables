<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="./common/template.xhtml">

	<ui:param name="title" value="Autenticación" />
	<ui:define name="body">
		<div style="width: 100%;">
			<p:panel header="Datos de usuario" style="width: 420px"
				id="loginform">

				<h:panelGrid>
					<h:outputText value="Usuario: "
						rendered="#{contablesSessionBean.loginUser==null}" />
					<h:inputText id="Usuario" value="#{homePage.username}"
						required="true" rendered="#{contablesSessionBean.loginUser==null}"
						validatorMessage="El Usuario es requerido y debe tener mï¿½nimo 3 caracteres"
						requiredMessage="El Usuario es requerido y debe tener mï¿½nimo 3 caracteres">
						<f:validateLength minimum="3" maximum="30" />
					</h:inputText>
					<h:outputText value="Clave: "
						rendered="#{contablesSessionBean.loginUser==null}" />
					<h:inputSecret id="Clave" value="#{homePage.pwd}" required="true"
						rendered="#{contablesSessionBean.loginUser==null}"
						validatorMessage="La clave es requerida y debe tener mï¿½nimo 3 caracteres"
						requiredMessage="La clave es requerida y debe tener mï¿½nimo 3 caracteres">
						<f:validateLength minimum="3" maximum="30" />
					</h:inputSecret>
					<h:outputText value="Rol a usar:"
						rendered="#{contablesSessionBean.loginUser!=null}" />
					<h:selectOneMenu value="#{homePage.rolActual}"
						rendered="#{contablesSessionBean.loginUser!=null}">
						<f:selectItem itemValue="-1" itemLabel="Seleccione una opcion" />
						<f:selectItems value="#{homePage.roles}" />
					</h:selectOneMenu>
				</h:panelGrid>
				<ui:include src="./common/mensajes.xhtml" />
				<h:panelGrid columns="1" width="100%" style="text-align:center;">
					<p:commandButton value="Ingresar" />
				</h:panelGrid>
			</p:panel>
			<p:commandButton type="button" value="Ingresar por fuera" />

		</div>
	</ui:define>
</ui:composition>
