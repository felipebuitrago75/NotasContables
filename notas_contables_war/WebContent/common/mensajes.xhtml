<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	
	<rich:messages infoClass="msgInfo" warnClass="msgWarn" errorClass="msgError" >
		<f:facet name="infoMarker"> 
			<h:graphicImage value="/common/images/msginfo.png" alt="info"/>
		</f:facet>
		<f:facet name="errorMarker">
			<h:graphicImage value="/common/images/msgerror.png" alt="error"/>
		</f:facet>
		<f:facet name="warnMarker">
			<h:graphicImage value="/common/images/msgwarn.png" alt="warn"/>
		</f:facet>
	</rich:messages>

</ui:composition>
